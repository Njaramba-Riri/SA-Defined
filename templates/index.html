{% extends 'base.html' %}

{% block content %}
    <center>
        <form action="/index" method="post">
            First Name: <input type="" name="fname">
            last Name: <input type="" name="lname">
            <input type="submit" value="Send">
        </form>
    </center>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['content'] }}</span>
    {% endfor %}
{% endblock %}
